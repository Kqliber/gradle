import org.gradle.kotlin.dsl.support.KotlinCompilerKt

plugins {
    id "java-gradle-plugin"
    id "maven-publish"
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
}

group 'me.mattstudios'
version '0.1.96-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10"

    testImplementation "io.kotlintest:kotlintest-runner-junit5:3.1.10"
    //compileOnly fileTree(dir: "../test", includes: ["*.jar"])
    implementation "org.spigotmc:spigot-api:1.16.2-R0.1-SNAPSHOT"
    implementation "org.reflections:reflections:0.9.12"
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = "me.mattstudios.triumph"
            implementationClass = "me.mattstudios.triumphplugin.TriumphPlugin"
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}